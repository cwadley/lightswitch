<!DOCTYPE html>
<html>
<head>
	<title>Lightswitch!</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="static/css/style.css" rel="stylesheet">
</head>
<body>
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12 text-center">
			<h1>The Light Switch!</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2 col-sm-0 col-xs-0"></div>
		<div class="col-md-4 col-sm-6 col-xs-6 text-center">
			<button type="button" class="btn btn-success btn-lg" id="TurnOnButton1" onclick="turnLightOn(1)">Turn Socket 1 On</button>
			<button type="button" class="btn btn-danger btn-lg" id="TurnOffButton1" onclick="turnLightOff(1)">Turn Socket 1 Off</button>
			<h2>Socket 1 is currently <span id="socket1Status"></span></h2>
		</div>

		<div class="col-md-4 col-sm-6 col-xs-6 text-center">
			<button type="button" class="btn btn-success btn-lg" id="TurnOnButton2" onclick="turnLightOn(2)">Turn Socket 2 On</button>
			<button type="button" class="btn btn-danger btn-lg" id="TurnOffButton2" onclick="turnLightOff(2)">Turn Socket 2 Off</button>
			<h2>Socket 2 is currently <span id="socket2Status"></span></h2>
		</div>
		<div class="col-md-2 col-sm-0 col-xs-0"></div>
	</div>
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12 text-center">
			<h3 id="errorText">Error contacting lightswitch</h3>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="static/js/lightswitch.js"></script>
</body>
</html>
